class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://localhost:8888
            browser: chrome
            port: 9515
            window_size: false
            capabilities:
                chromeOptions:
                    args: ["--start-fullscreen"]
                    binary: "C:\\Program Files (x86)\\Google\\Chrome\\Application\\chrome.exe"
        - Yii2:
            part: init